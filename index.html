<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
 
      <fieldset>
        <div class="inputs">
          <p class="inputs__title">Choose game level:</p>
          <input type="radio" name="level" id="easy" class="inputs__item" checked>
          <label for="easy"><span class="styleRadio"></span> Easy </label>
          <input type="radio" name="level" id="medium" class="inputs__item">
          <label for="medium"> <span class="styleRadio"></span> Medium </label>
          <input type="radio" name="level" id="heavy" class="inputs__item">
          <label for="heavy"> <span class="styleRadio"></span> Heavy</label>
        </div>
  
        <div class="wrapper">
          <button type="button" class="btn">Start</button>
          <button type="button" class="btnRes">Reset</button>
        </div>

        <div class="results">
          <h4 class="results__title">Score</h4>
          <div style="display: flex; justify-content: space-around;">
            <div class="result__wrapper">
              <span class="result__name">Computer</span>
              <span class="computer">0</span>
            </div>
            <div class="result__wrapper">
              <span class="result__name">User</span>
              <span class="user">0</span>
            </div>
          </div>
         
        </div>
      </fieldset>

      <thead class="head">

  </div>

<div class="modalWindow">

    <span class="cross">X</span>
